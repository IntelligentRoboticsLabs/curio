odom_frame: odom
base_link_frame: base_link
world_frame: odom

two_d_mode: true

frequency: 50

# EKF data selection vector 
# [ x,   y,  z    - linear position
#   r,   p,  y    - angular position
#   vx, vy, vz    - linear velocity
#   vr, vp, vy,   - angular velocity
#   ax, ay, az ]  - linear acceleration
# 

# Wheel encoders provide x, v_x, v_yaw as primary inputs
# Use when running the Python / Arduino controller: 'base_controller.launch'
# odom0: base_controller/odom
# Use when running the ros_control framework: 'rover_base_controller.launch'
odom0: ackermann_drive_controller/odom
odom0_config: [false, false, false,
               false, false, false,
               true, true, true,
               false, false, true,
               false, false, false]
odom0_differential: false
odom0_queue_size: 10

imu0: sensors/imu
imu0_config: [false, false, false,
              true, true, true,
              false, false, false,
              true, true, true,
              false, false, false]
imu0_differential: true
imu0_queue_size: 10
imu0_remove_gravitational_acceleration: true
